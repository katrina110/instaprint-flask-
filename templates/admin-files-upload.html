<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/logo.jpg') }}">
    <title>Uploaded Files</title>
    <link href="/static/css/admin-dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS for layout, ensuring menu and content are positioned correctly */
        .container {
            display: flex;
        }
        .menu {
            flex-shrink: 0; /* Prevents the menu from shrinking if content is too wide */
            /* Detailed menu styles like width, background-color, text styles, etc.,
               are assumed to be in the shared /static/css/admin-dashboard.css */
        }
        .contents {
            flex-grow: 1; /* Allows the content area to take up the remaining space */
            padding: 20px; /* Adds padding to the content area */
        }
    </style>
</head>
<body>
    <div class="container">
        <leftmenu class="menu">
            <div class="account">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="InstaPrint Logo" class="profile-icon" style="max-width: 75px;">
                <div class="account-info">
                    <p class="name">InstaPrint</p>
                    <p class="role">Admin</p>
                </div>
            </div>
            <ul>
                <li><i class="fa-solid fa-house"></i> <a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
                <li><i class="fa-solid fa-print"></i> <a href="{{ url_for('admin_printed_pages') }}">Uploaded Files</a></li>
                <li><i class="fa-solid fa-comments"></i> <a href="{{ url_for('admin_feedbacks') }}">Feedbacks</a></li>
                <li><i class="fa-solid fa-upload"></i> <a href="{{ url_for('admin_activity_log') }}">Error Logs</a></li>
                <li><i class="fa-solid fa-chart-bar"></i> <a href="{{ url_for('admin_sales') }}">Total Sales</a></li>
            </ul>
        </leftmenu>

        <content class="contents">
            <div class="files-table">
                <div class="files-header">
                    <div class="files-file">File</div>
                    <div class="files-type">Type</div>
                    <div class="files-pages">Pages</div>
                    <div class="files-time">Timestamp</div> </div>
                {% for files in uploaded %}
                <div class="files-entry">
                    <div class="files-file">{{ files.file }}</div>
                    <div class="files-type">{{ files.type }}</div>
                    <div class="files-pages">{{ files.pages }}</div>
                    <div class="files-time">{{ files.timestamp_full }}</div> 
                </div>
                {% endfor %}
            </div>
        </content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./../static/js/main.js"></script>
</body>
</html>
