<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}" type="image/x-icon">
    <link href="./../static/css/header.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        main {
            display: flex; /* Enable Flexbox for the main section */
            flex: 1;
            align-items: center; /* Vertically center the content within main */
            padding: 20px; /* Add some padding around the main content */
        }
        .left-section {
            flex: 1; /* Takes up remaining space on the left */
            display: flex; /* Enable Flexbox for the left section */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Horizontally center items */
            padding-right: 20px; /* Add some spacing between the sections */
        }
        .right-section {
            flex: 1; /* Takes up remaining space on the right */
            text-align: center; /* Center the image container */
        }
        .right-section img {
            max-width: 300px; /* Adjust the maximum width of the image */
            height: auto;
            margin-right: 150px; /* Add some left margin to move the image right */
            margin-top: 30px;
        }
        main h1, main h3, main p {
            margin: 10px 0;
        }
        .icons {
            margin-top: 20px;
        }
        .icons i {
            font-size: 2rem;
            margin: 0 15px;
            color: #007BFF;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .star-rating {
            direction: rtl;
            display: inline-flex;
            margin-bottom: 15px;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }
        .btn-feedback {
            border-radius: 10px;
            border: none;
            background-color: #700000;
            color: white;
            padding: 10px;
        }
        .btn-cancel {
            border-radius: .25rem;
            border: none;
            background-color: #700000;
            color: white;
            width: 200px;
            height: 40px;
            margin-top: 15px; /* Add some space above the button */
            cursor: pointer;
        }
    </style>

</head>
<body>
    <header class="header">
        <img src="./../static/images/pup-logo.png" alt="sample" />
        <div class="center-text" style="background-color: white;">INSTAPRINT <h6>GCash Payment</h6></div>
        <img src="./../static/images/cpe-logo.png" alt="sample" />
    </header>
    <main>
        <div class="left-section">
            <h1 id="paymentAmount">₱0.00</h1>
            <h1>Waiting for Payment</h1>
            <p>The page will redirect whenever the payment is received.</p>
            <p><strong>NOTE:</strong> only send the exact amount to avoid inconveniences.</p>
            <button class="btn-cancel" id="cancelPayment" onclick="window.history.back()"><strong>Choose this Payment</strong></button>
        </div>
        <div class="right-section">
            <img src="./../static/images/gcash-qr.png" alt="GCash QR Code" style="max-width: 400px; height: auto;">
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const paymentAmountElement = document.getElementById("paymentAmount");
            const totalPrice = sessionStorage.getItem("totalPrice");

            if (totalPrice) {
                paymentAmountElement.textContent = `₱${parseFloat(totalPrice).toFixed(2)}`;
            } else {
                paymentAmountElement.textContent = "₱0.00 (Price not found)";
                console.error("Total price not found in sessionStorage.");
                // Optionally, redirect back
                // window.location.href = "/result";
            }
        });

        console.log("JavaScript file loaded!");

        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOMContentLoaded event fired!");

            const paymentAmountElement = document.getElementById("paymentAmount");
            const totalPrice = sessionStorage.getItem("totalPrice");

            if (totalPrice) {
                paymentAmountElement.textContent = `₱${parseFloat(totalPrice).toFixed(2)}`;
            } else {
                paymentAmountElement.textContent = "₱0.00 (Price not found)";
                console.error("Total price not found in sessionStorage.");
                // Optionally, redirect back
                // window.location.href = "/result";
            }

            const socket = io.connect();

            socket.on('connect', function() {
                console.log('SocketIO connected to the server!');
            });

            socket.on('disconnect', function() {
                console.log('SocketIO disconnected from the server!');
            });

            socket.on('connect_error', function(error) {
                console.error('SocketIO connection error:', error);
            });

            socket.on('connect_timeout', function(timeout) {
                console.error('SocketIO connection timeout:', timeout);
            });

            socket.on('payment_received', function(data) {
                console.log("Received data:", data);
                const receivedAmount = parseFloat(data.amount);
                const expectedAmountStr = paymentAmountElement.textContent.replace('₱', '');
                const expectedAmount = parseFloat(expectedAmountStr);

                console.log("paymentAmountElement.textContent:", paymentAmountElement.textContent);
                console.log("Received Amount:", receivedAmount, typeof receivedAmount);
                console.log("Expected Amount:", expectedAmount, typeof expectedAmount);

                if (receivedAmount === expectedAmount) {
                    console.log("Payment confirmed. Redirecting...");
                    window.location.href = "/payment-success";
                } else {
                    console.log("Payment amount mismatch.");
                    // Optionally, display an error message to the user
                }
            });
        });
    </script>
</body>
</html>
