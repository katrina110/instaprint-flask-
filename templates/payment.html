<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>
  <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}" type="image/x-icon" />
  <link href="./../static/css/header.css" rel="stylesheet" />
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      text-align: center;
    }
    main h1, main h3, main p {
      margin: 10px 0;
    }
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 30%;
      border-radius: 15px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover, .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .btn-cancel {
      border-radius: .25rem;
      border: none;
      background-color: #700000;
      color: white;
      width: 200px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
    }
    .star-rating {
      direction: rtl;
      display: inline-flex;
      margin-bottom: 15px;
    }
    .star-rating input {
      display: none;
    }
    .star-rating label {
      font-size: 2rem;
      color: #ddd;
      cursor: pointer;
    }
    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: gold;
    }
    .btn-feedback {
      border-radius: 10px;
      border: none;
      background-color: #700000;
      color: white;
      padding: 10px;
    }
    .btn-return-home {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .amount {
      font-size: 15px;
      margin-top: 15px;
      color: gray;
      text-align: center; /* Center the amount text */
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="./../static/images/pup-logo.png" alt="PUP Logo" />
    <div class="center-text" style="background-color: white;">INSTAPRINT <h6>COINS PAYMENT</h6></div>
    <img src="./../static/images/cpe-logo.png" alt="CPE Logo" />
  </header>

  <main>
    <img src="static/images/coins.png" alt="" style="width: 50rem; margin-bottom: 30px;" />
    <h1>Payment Page</h1>
    <h3>Total Price: ₱<span id="priceValue">0.00</span></h3>
    <h3 id="coin-count">Coins Inserted: ₱<span style="font-size: 80px;">0</span></h3>
    <button class="btn-cancel" id="cancelPayment" onclick="window.history.back()">Cancel Payment</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Thank You for Using InstaPrint!</h2>
        <p>Your document is now being processed and will start to print soon.</p>
        <h3>Rate Your Experience:</h3>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">☆</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">☆</label>
        </div>
        <br>
        <h4>Give Us Your Feedback</h4>
        <!-- QR Code Image (now smaller) -->
        <img src="static/images/test_qr.png" style="width: 150px; height: 150px; margin-top: 10px;" />
        <p class="amount"><i>Redirecting to home page after 30 seconds.</i></p>
      </div>
    </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const socket = io();
      const priceValueElement = document.getElementById("priceValue");
      const coinCountH3 = document.getElementById("coin-count");
      const coinCountSpan = coinCountH3.querySelector("span");
      const modal = document.getElementById("myModal");
      const returnHomeBtn = document.getElementById("returnHomeBtn");
      const printOptions = JSON.parse(sessionStorage.getItem("printOptions"));

      // Load total price from sessionStorage
      const totalPrice = sessionStorage.getItem("totalPrice");
      if (totalPrice) {
        priceValueElement.textContent = parseFloat(totalPrice).toFixed(2);
      } else {
        alert("Total Price could not be loaded. Please go back and reselect your options.");
        window.location.href = "/manual-display-upload";
      }

      // WebSocket: Coin count updates
      socket.on("update_coin_count", (data) => {
        const value = parseInt(data.count) || 0;
        if (coinCountSpan) coinCountSpan.textContent = value;

        if (value >= parseFloat(priceValueElement.textContent) && printOptions) {
          fetch("/print_document", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(printOptions),
          })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              modal.style.display = "block";  // Display the first modal while printing
              socket.emit("reset_coin_count");
            } else {
              alert(`Error: ${data.error}`);
            }
          })
          .catch((err) => console.error("Print error:", err));
        }
      });

      // WebSocket: Reset coin count display
      socket.on("coin_count_reset", () => {
        if (coinCountSpan) coinCountSpan.textContent = "0";
      });

      // Modal close handler for both modals
      const closeModal = (modalElement) => {
        modalElement.style.display = "none";
        window.location.href = "/";
      };

      document.querySelectorAll(".close").forEach((closeButton) => {
        closeButton.onclick = () => closeModal(modal);
      });
    });
  </script>
</body>
</html>
