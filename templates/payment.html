    <script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const printOptions = JSON.parse(sessionStorage.getItem("printOptions"));
            if (!printOptions) {
                alert("Print options not found! Please start the process again.");
                window.location.href = "/manual-display-upload";
                return;
            }
            const totalPriceElement = document.getElementById("priceValue");
            const modal = document.getElementById("myModal");
            const socket = io();

            socket.on("update_coin_count", (data) => {
                const coinCountElement = document.getElementById("coin-count");
                coinCountElement.textContent = `Coins Inserted: ${data.count}`;

                const totalPrice = parseFloat(totalPriceElement.textContent);

                if (data.count >= totalPrice) {
                    fetch("/print_document", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(printOptions), // Send the print options
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            if (data.success) {
                                modal.style.display = "block";
                                socket.emit("reset_coin_count");
                            } else {
                                alert(`Error: ${data.error}`);
                            }
                        })
                        .catch((error) => console.error("Error triggering print:", error));
                }
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            // Retrieve Total Price from sessionStorage
            const totalPrice = sessionStorage.getItem("totalPrice");

            if (totalPrice) {
                const priceValueElement = document.getElementById("priceValue");
                priceValueElement.textContent = parseFloat(totalPrice).toFixed(2);

                console.log("Total Price loaded:", totalPrice);
            } else {
                console.warn("Total Price not found in sessionStorage.");
                // Optionally display a fallback message or take corrective action
                alert("Total Price could not be loaded. Please go back and reselect your options.");
            }
        });
    </script>

    <style>
        body, html {

        main {

<body>

      <main>

<main>
    <img src="static/images/coins.png" alt="" style="width: 50rem; margin-bottom: 30px;">
    <h1>Payment Page</h1>
    <h3 class="mt-4" id="totalPrice"> 
        Total Price: ₱<span id="priceValue">0.00</span>  
    </h3>
    <h3 id="coin-count">Coins Inserted: ₱<br/> <span style="font-size: 80px;">0  </span></h3>
    
    <button class="btn-cancel" id="cancelPayment" onclick="window.history.back()">Cancel Payment</button>


    <!-- Modal structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Thank You for Using InstaPrint!</h2>
            <p>Your document has been successfully printed. We appreciate your patronage and hope to see you again soon.</p>

            <!-- Star Rating -->

                <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars">☆</label>

                <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">☆</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">☆</label>
            </div>
            <br/>
            <!-- Feedback Button -->
            <button class="btn-feedback" id="feedbackButton" onclick="window.open('https://forms.gle/your-google-form-link', '_blank')">Give Us Feedback</button>
        </div>
    </div>
</main>
<script>
    // WEB SOCKET FOR REALTIME POSTING OF COIN INSERTION
    document.addEventListener('DOMContentLoaded', () => {
        const socket = io(); // Connect to the Flask-SocketIO server

        // Listen for coin count updates
        socket.on('update_coin_count', (data) => {
            // Get the h3 element by its ID
            const coinCountH3 = document.getElementById('coin-count');
            // Find the span element within the h3
            const coinCountSpan = coinCountH3.querySelector('span');

            if (coinCountSpan) { // Check if the span was found
                // Update only the text content of the span
                coinCountSpan.textContent = data.count; // Just the number, the ₱ is in the span HTML
            }

            // --- Your existing payment trigger logic ---
            const totalPriceElement = document.getElementById("priceValue");
            const modal = document.getElementById("myModal");
            const printOptions = JSON.parse(sessionStorage.getItem("printOptions")); // Ensure printOptions is available here

            const totalPrice = parseFloat(totalPriceElement.textContent);

            if (data.count >= totalPrice) {
                // Trigger print action
                fetch("/print_document", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(printOptions), // Send the print options
                })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        modal.style.display = "block";
                        socket.emit("reset_coin_count"); // Emit reset after successful print
                    } else {
                        alert(`Error: ${data.error}`);
                    }
                })
                .catch((error) => console.error("Error triggering print:", error));
            }
            // --- End of payment trigger logic ---
        });

        // Optional: You might want a listener for the reset_coin_count event
        // if you want to update the UI after the count is reset on the server
        socket.on('coin_count_reset', () => {
             const coinCountH3 = document.getElementById('coin-count');
             const coinCountSpan = coinCountH3.querySelector('span');
             if (coinCountSpan) {
                 coinCountSpan.textContent = '0'; // Reset the displayed count to 0
             }
        });
    });

    // --- Your existing sessionStorage retrieval for Total Price ---
    document.addEventListener("DOMContentLoaded", () => {
        const totalPrice = sessionStorage.getItem("totalPrice");

        if (totalPrice) {
            const priceValueElement = document.getElementById("priceValue");
            priceValueElement.textContent = parseFloat(totalPrice).toFixed(2);
            console.log("Total Price loaded:", totalPrice);
        } else {
            console.warn("Total Price not found in sessionStorage.");
            alert("Total Price could not be loaded. Please go back and reselect your options.");
            window.location.href = "/manual-display-upload"; // Redirect if no price
        }

         // Initialize coin count display on page load
        const coinCountH3 = document.getElementById('coin-count');
        const coinCountSpan = coinCountH3.querySelector('span');
        if (coinCountSpan) {
             // You could potentially fetch the initial count from the server here
             // or just leave it at 0 until the first coin is inserted.
             coinCountSpan.textContent = '0';
        }
    });

     // --- Your existing modal script ---
     document.addEventListener("DOMContentLoaded", () => {
         // Get the modal
         var modal = document.getElementById("myModal");

         // Get the button that opens the modal (not used in this scenario but good to keep if needed elsewhere)
         // var btn = document.getElementById("openModal");

         // Get the <span> element that closes the modal
         var span = document.getElementsByClassName("close")[0];

         // When the user clicks on <span> (x), close the modal and potentially redirect
         span.onclick = function() {
             modal.style.display = "none";
             window.location.href = "/"; // Redirect to home or another page after closing modal
         }

         // When the user clicks anywhere outside of the modal, close it and potentially redirect
         window.onclick = function(event) {
             if (event.target == modal) {
                 modal.style.display = "none";
                 window.location.href = "/"; // Redirect to home or another page after closing modal
             }
         }
     });


</script>
